<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录注册</title>
    <!-- 导入 layui 样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 导入 自定义样式 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 头部的 logo 区域 -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
      <div class="title-box"></div>
      <!-- 登录窗口 -->
      <div class="login-box">
        <!-- 登录表单 -->
        <form class="layui-form" action="">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="usrname"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 登录按钮 -->
          <div class="layui-form-item">
            <!-- 表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>
          <!-- 切换选项 -->
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg">注册账号</a>
          </div>
        </form>
      </div>
      <!-- 注册窗口 -->
      <div class="reg-box">
        <!-- 注册表单 -->
        <form class="layui-form" action="" id="form_reg">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="usrname"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pwd|repwd"
              placeholder="确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 注册按钮 -->
          <div class="layui-form-item">
            <!-- 表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              注册
            </button>
          </div>
          <!-- 切换选项 -->
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_login">注册账号</a>
          </div>
        </form>
      </div>
    </div>

    <!-- 导入 jQuery  -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入 layui -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入自定义js脚本 -->
    <script src="./assets/js/login.js"></script>
  </body>
</html>
